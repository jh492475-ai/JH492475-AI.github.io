  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #000;
  color: #fff;
  padding-top: 130px; /* 游댳 espacio para que el header fijo no tape nada */
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  background-image: url("fraijanes-fondo1.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 20px;

  position: fixed; /* 游댳 hace que el men칰 quede fijo */
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999; /* 游댳 asegura que quede encima de todo */
}

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    header * { position: relative; z-index: 1; }

    header img {
      height: auto; width: 100%;
      max-width: 110px;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #007BFF;
    }

    header h1 {
      font-family: 'Times New Roman';
      font-size: 50px;
      color: rgb(173, 223, 173);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3), 3px 3px 5px rgba(204,204,0,1);
    }

    #menu-toggle { display: none; }
    nav { display: flex; align-items: center; }

    .menu-icon {
      cursor: pointer;
      width: 30px; height: 25px;
      position: relative;
      display: block;
    }
    .menu-icon span {
      background: white;
      display: block;
      height: 4px; margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    ul.menu {
      list-style: none;
      padding: 40px; margin: 0;
      display: none;
      flex-direction: column;
      background: #494f4d3d;
      position: absolute; top: 60px; right: 20px;
      border-radius: 5px;
    }

    ul.menu li a {
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      border-bottom: 1px solid #000;
      transition: background 0.3s;
    }

    ul.menu li a:hover { background: #55555590; }

    #menu-toggle:checked + .menu-icon + ul.menu { display: flex; }

    @media(min-width: 769px) {
      .menu-icon { display: none; }
      ul.menu {
        display: flex !important;
        position: static;
        flex-direction: row;
        background: none;
      }
      ul.menu li a { border: none; padding: 10px 15px; }
      ul.menu li a:hover { color: #ef0707; }
    }

    /* SECCI칍N HOME */
    section#home {
      position: relative;
      height: 100vh;         
      width: 100%;
      overflow: hidden;
    }

    .foto-overlay {
      position: absolute;   
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;           
      z-index: 0; /* Imagen detr치s de todo */
      overflow: hidden;
    }

    .foto-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;     
      display: block;
      transition: all 0.3s ease;
    }

    .foto-overlay:hover img {
      filter: contrast(150%) blur(2px);
    }

    .texto-encima {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.4s ease;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
      z-index: 2;
    }

    .foto-overlay:hover .texto-encima { opacity: 1; }

    /* GALER칈A ENCIMA DE HOME */
    #galeria {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      z-index: 1;
      background: rgba(17,17,17,0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    #galeria h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }

    .slideshow-container {
      max-width: 100%;
      margin: 0 auto;
      position: relative;
    }

    .mySlides {
      display: none;
      position: relative;
      text-align: center;
    }

    .mySlides img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .mySlides .texto-encima {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
    }

    footer {
      background: #111;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      border-top: 2px solid #c80a0a;
      position: relative;
      z-index: 2;
    }
    footer a {
      color: #ff4444;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    footer a:hover { color: #ffd700; }

    /*  Bot칩n flotante  */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #0855232c;
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 100;
      transition: all 0.3s ease;
    }
    .whatsapp-float:hover { transform: scale(1.3); }
    .whatsapp-icon { margin-top: 14px; }
  </style>

  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
